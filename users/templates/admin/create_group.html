{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body class="w-1/2 mx-auto">
    {% if messages %}
        {% for message in messages %}
            <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{message}}</div>
        {% endfor %}
    {% endif %}
    <form action="{% url "create-group" %}" method="POST">
        {% csrf_token %}
        {{form}}
        <button class="bg-green-400 p-2 rounded" type="submit">Create Group</button>
    </form>
</body>
</html>
