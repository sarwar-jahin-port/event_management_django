<header class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-50">
    <div class="container mx-auto px-6">
        <div class="flex justify-between items-center h-20">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <div class="bg-gradient-to-r from-red-500 to-pink-600 p-2 rounded-xl">
                    <i class="fas fa-shield-alt text-white text-xl"></i>
                </div>
                <div class="flex flex-col">
                    <div class="font-bold text-xl bg-gradient-to-r from-red-600 to-pink-600 bg-clip-text text-transparent">
                        EventPro Admin
                    </div>
                    <div class="text-xs text-gray-500 font-medium">Administrator Panel</div>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="hidden lg:flex items-center space-x-6">
                <a href="{% url "home" %}" class="flex items-center space-x-2 text-gray-700 hover:text-red-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-red-50">
                    <i class="fas fa-home text-sm"></i>
                    <span>Home</span>
                </a>
                <a href="{% url "admin-dashboard" %}" class="flex items-center space-x-2 text-gray-700 hover:text-red-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-red-50">
                    <i class="fas fa-tachometer-alt text-sm"></i>
                    <span>Dashboard</span>
                </a>
                <a href="{% url "organizer_dashboard" %}" class="flex items-center space-x-2 text-gray-700 hover:text-red-600 font-medium transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-red-50">
                    <i class="fas fa-calendar-check text-sm"></i>
                    <span>Events</span>
                </a>
                <a href="{% url "create-event" %}" class="flex items-center space-x-2 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold px-4 py-2 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-md">
                    <i class="fas fa-plus text-sm"></i>
                    <span>Create Event</span>
                </a>
            </nav>
            
            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                <!-- Notifications -->
                <button class="relative text-gray-600 hover:text-red-600 transition-colors duration-200">
                    <i class="fas fa-bell text-lg"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">3</span>
                </button>
                
                <!-- User Dropdown -->
                <div class="flex items-center space-x-3">
                    <div class="text-right hidden sm:block">
                        <div class="text-sm font-semibold text-gray-900">{{ request.user.first_name|default:request.user.username }}</div>
                        <div class="text-xs text-gray-500">Administrator</div>
                    </div>
                    <div class="w-10 h-10 bg-gradient-to-r from-red-500 to-pink-600 rounded-full flex items-center justify-center text-white font-bold">
                        {{ request.user.first_name.0|default:request.user.username.0|upper }}
                    </div>
                </div>
                
                <!-- Profile & Logout -->
                <div class="flex items-center space-x-2">
                    <a href="{% url "profile" %}" class="text-gray-700 hover:text-red-600 font-medium py-2 px-3 rounded-lg transition-colors duration-200 hover:bg-red-50">
                        <i class="fas fa-user-cog mr-1"></i>Profile
                    </a>
                    <form action="{% url "logout" %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                            <i class="fas fa-sign-out-alt mr-1"></i>Logout
                        </button>
                    </form>
                </div>
                
                <!-- Mobile Menu Button -->
                <button class="lg:hidden text-gray-700 hover:text-red-600 transition-colors">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </div>
</header>
